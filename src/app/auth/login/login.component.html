

<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="../../../assets//free-user-login-icon-305-thumb (1).png" width="100px" height="100px" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="fadeIn second" appearance="outline">
      <input type="text" formControlName="email" matInput   placeholder="Enter Email">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field><br>
      <mat-form-field appearance="outline">
      <input [type]="type?'password':'text'" matInput formControlName="password" class="fadeIn third" placeholder="Enter Password">
      <mat-icon matSuffix (click)="type =! type">{{type ? 'visibility':'visibility_off'}}</mat-icon>
    </mat-form-field><br>
    <div class="last-div">
      <span></span>
      <a [routerLink]="['/auth/reset-link']" >Forgot Password?</a>
    </div>
    <button type="submit" class="login-button">Login</button>
 
</form>
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" routerLink="/auth/register" >New User ? Register Here</a>
    </div>

  </div>
</div>
