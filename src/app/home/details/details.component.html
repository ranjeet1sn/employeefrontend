<nav aria-label="breadcrumb">
  <ol class="breadcrumb"  routerLink="../../"> 
    <li class="breadcrumb-item active" aria-current="page"><a routerLink="../../">Home</a></li>
  </ol>
</nav>
<p class="font-weight-bold text-center text-justify mt-2">Employee Details</p>
<div class="main-div">
    <span></span>
<mat-card class="example-card">
    <img mat-card-image [src]="post?.image?.base64" (click)="onPreviewImage(post?.image?.base64)" style="width: fit-content;" alt="Photo of a Shiba Inu">
    <mat-card-header class="mt-3">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="title-style"> <span class="title-div">Name : </span> {{post?.name}}</mat-card-title>
      <mat-card-subtitle class="title-style"> <span class="title-div">Age : </span>  {{post?.age}}</mat-card-subtitle>
    </mat-card-header>
   
    <mat-card-content>
      <p>
     <span class="title-div">Email : </span> {{post?.email}}
      </p>
      <p>
     <span class="title-div">Department :</span>   {{post?.department}}
       </p>
       <p>
     <span class="title-div"> Gender : </span> {{post?.gender}}
       </p>
    </mat-card-content>
  </mat-card>
</div>
